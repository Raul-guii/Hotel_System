<form (ngSubmit)="salvar()">
  <input [(ngModel)]="hospede.nome" name="nome" placeholder="Nome">
  <input [(ngModel)]="hospede.cpf" name="cpf" placeholder="CPF">
  <input [(ngModel)]="hospede.rg" name="rg" placeholder="RG">
  <input [(ngModel)]="hospede.telefone" name="telefone" placeholder="Telefone">
  <button type="submit">Salvar</button>
</form>
